<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MirageCraft Tools</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <nav class="top-nav">
    <ul class="nav-list">
      <li><a href="index.html">Shiny Calculator</a></li>
      <li class="dropdown">
        <a href="#">Metagames</a>
        <ul class="dropdown-content">
          <li><a href="metagame/hellfire.html">Hellfire Memorial</a></li>
        </ul>
      </li>
    </ul>
  </nav>

  <div class="page-container">
    <div class="content-wrap">
      <div class="shiny-container">
        <h1>MirageCraft Cobblemon</h1>
        <h2>Shiny Spawn Calculator</h2>
        
        <label for="catchCombo">Enter your <strong>current</strong> Catch Combo:</label>
        <input type="number" id="catchCombo" />

        <label for="lastShinyCombo">Enter at what Catch Combo your <strong>last shiny</strong> spawned (enter 0 if none yet):</label>
        <input type="number" id="lastShinyCombo" />

        <label for="serverBooster">Server Booster:</label>
        <select id="serverBooster">
          <option value="1">None</option>
          <option value="2">2x</option>
          <option value="3">3x</option>
        </select>
        <br>

        <label for="gemBooster">Gem Booster:</label>
        <select id="gemBooster">
          <option value="1">None</option>
          <option value="2">2x</option>
          <option value="3">3x</option>
        </select>

        <button id="calculateBtn">Calculate</button>
        
        <div class="result" id="result"></div>
      </div>
    </div>

    <footer class="disclaimer">
      <small>
        <strong>Disclaimer:</strong> This calculator was created by a server player with information provided by server staff. It is not directly affiliated with MirageCraft.
      </small>
    </footer>
  </div>

  <script src="js/main.js"></script>
</body>
</html>

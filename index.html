<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Shiny Odds Calculator</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<h1>MirageCraft Cobblemon</h1>
		<h2>Shiny Spawn Calculator</h2>
    
		<label for="catchCombo">Enter your <strong>current</strong> Catch Combo:</label>
		<input type="number" id="catchCombo" />

		<label for="lastShinyCombo">Enter at what Catch Combo your <strong>last shiny</strong> was caught (enter 0 if none yet):</label>
		<input type="number" id="lastShinyCombo" />

		<button id="calculateBtn">Calculate</button>
    
		<div class="result" id="result"></div>
	</div>
	<script src="js/main.js"></script>
</body>
</html>
